<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capy Login</title>
</head>
<style>
    .login-img:hover,
    .back-img:hover {
        transform: scale(1.05);
        /* Slightly enlarges the button image */
    }
    
    @font-face {
        font-family: 'MyCustomFont';
        src: url('ui design/Frisky Puppy.ttf') format('truetype');
    }
    
    body {
        font-family: 'MyCustomFont', sans-serif;
        background-color: #70c9c2;
        /* Use GIF as background */
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        /* Prevent scrolling */
        position: relative;
        /* Needed for absolute positioning */
    }
    
    .login-container {
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(10px);
        width: 310px;
        padding: 20px;
        border-radius: 30px;
        box-shadow: 0px 10px 40px 10px rgba(0, 0, 0, 0.5);
        height: 390px;
        text-align: center;
        z-index: 10;
        /* Keeps it on top */
    }
    
    .logo {
        position: absolute;
        top: -50px;
        left: 100%;
        transform: translateX(-140%);
        width: 200px;
        z-index: 10;
    }
    
    .bean1 {
        position: absolute;
        top: -10px;
        left: 100%;
        transform: translateX(-1180%);
        width: 30px;
        z-index: 10;
    }
    
    .bean2 {
        position: absolute;
        top: 50px;
        left: 100%;
        transform: translateX(-50%);
        width: 30px;
        z-index: 10;
    }
    
    .star1 {
        position: absolute;
        top: 110px;
        left: 110%;
        transform: translateX(-1180%);
        width: 30px;
        z-index: 10;
    }
    
    .star2 {
        position: absolute;
        top: 110px;
        left: 200%;
        transform: translateX(-1180%);
        width: 35px;
        z-index: 10;
    }
    
    input {
        width: 50%;
        padding: 15px;
        margin: 10px 0;
        border-radius: 20px;
        border: none;
        background-color: #D3F3F4;
        text-align: center;
        font-size: 19px;
        transform: translateY(170%);
        font-family: 'MyCustomFont';
        opacity: 50%;
    }
    
    .login-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        transform: translateY(170%);
    }
    
    .login-img {
        width: 170px;
        height: auto;
        transition: 0.3s ease-in-out;
    }
    
    .need-help {
        position: absolute;
        bottom: 10px;
        left: 50%;
        color: #6e483c;
        transform: translateX(-50%);
    }
    /* Style for the Show Password Button */
    
    .show-password-container {
        text-align: center;
        margin-top: 10px;
    }
    
    .show-password-btn {
        background: none;
        border: none;
        font-size: 20px;
        color: #6e483c;
        cursor: pointer;
        transform: translate(50px, 70px);
        font-family: 'MyCustomFont';
    }
    
    label {
        display: inline-block;
        width: 100px;
        /* Adjust width as needed */
        text-align: right;
        /* Align text to the right */
        transform: translateY(450%);
        margin-right: 10px;
        font-size: 19px;
        color: #6e483c;
    }
    
    hr {
        border: 1px solid #6e483c;
        width: 80%;
        transform: translateY(5000%);
    }
    
    .capybara {
        position: absolute;
        width: 80px;
        /* Adjust size */
        top: -100px;
        /* Starts way above the viewport */
        left: 50%;
        /* Default, but gets randomized in JS */
        transform: translateX(-50%);
        z-index: 5;
        /* Puts it behind the login-container */
    }
    
    @media (max-width: 480px) {
        .login-container {
            width: 70%;
            padding: 15px;
            height: 350px;
        }
        .bean1 {
            position: absolute;
            left: 350px;
            transform: translateX(-1180%);
            width: 30px;
            z-index: 10;
        }
        .bean2 {
            position: absolute;
            top: 50px;
            left: 100%;
            transform: translateX(-50%);
            width: 30px;
            z-index: 10;
        }
        .star1 {
            position: absolute;
            transform: translate(-300px, -77px);
            width: 30px;
        }
        .star2 {
            position: absolute;
            transform: translate(-370px, -77px);
            width: 35px;
        }
        input {
            width: 45%;
            font-size: 16px;
            transform: translate(50px, 52px);
        }
        .logo {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            z-index: 10;
        }
        label {
            position: absolute;
            width: 100%;
            text-align: left;
            display: block;
            margin: 5px 0 0;
            transform: translate(7px, 70px);
            font-size: 22px;
            /* Increase this value as needed */
            font-weight: bold;
            /* Optional: makes the text bolder */
        }
        input::placeholder {
            font-size: 18px;
            /* Increase this to make placeholder bigger */
            color: #888;
            /* Optional: change placeholder color */
            opacity: 1;
            /* Makes sure color is fully visible */
            font-family: 'MyCustomFont';
            /* Match your input font if needed */
        }
        .login-btn {
            transform: translateY(90%);
        }
        .show-password-container {
            transform: translateY(0%);
            margin-top: 10px;
        }
        .show-password-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #6e483c;
            cursor: pointer;
            transform: translate(50px, 40px);
            font-family: 'MyCustomFont';
        }
        hr {
            transform: translateY(0%);
            margin: 20px auto;
        }
        .login-img {
            width: 170px;
        }
        .capybara {
            display: none;
            /* Optional: hide for small screens */
        }
        .need-help {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #6e483c;
            font-size: 20px;
            text-align: center;
            z-index: 999;
            width: 100%;
        }
    }
</style>

<body>

    <img src="ui design/capy.png" alt="Capy Logo" class="capy">

    <div class="login-container">
        <img src="ui design/capybara.png" alt="Capy Logo" class="logo">
        <img src="ui design/bean1.png" alt="bean1" class="bean1">
        <img src="ui design/bean2.png" alt="bean2" class="bean2">
        <img src="ui design/star1.png" alt="star1" class="star1">
        <img src="ui design/star2.png" alt="star2" class="star2">

        <br>
        <hr>

        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Your username" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Your password" required>
        <br>


        <!-- Show Password Button Positioned Below -->
        <div class="show-password-container">
            <button class="show-password-btn" onclick="togglePassword()">üëÅÔ∏è Show Password</button>
        </div>

        <div class="buttons">
            <button class="login-btn" onclick="validateLogin()">
    <img src="ui design/loginbutton.png" alt="Login" class="login-img">
</button>

        </div>

    </div>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const btn = document.querySelector('.show-password-btn');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                btn.textContent = 'üôà Hide Password';
            } else {
                passwordInput.type = 'password';
                btn.textContent = 'üëÅÔ∏è Show Password';
            }
        }

        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const correctUsername = "Ladyboss";
            const correctPassword = "Chrysanthemum"; // Replace this with your actual password

            if (username === correctUsername) {
                if (password === correctPassword) {
                    // Redirect to index.html if login is successful
                    window.location.href = "cake.html";
                } else {
                    alert("Incorrect password.");
                }
            } else {
                alert("Incorrect username.");
            }
        }
    </script>



    <p class="need-help">Need help? You may contact the <a href="https://www.facebook.com/profile.php?id=100014715274721" style="color: #c07e6a; text-decoration: none;">admin</a></p>
</body>

</html>
